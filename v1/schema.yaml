      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organization_id:
                  type: string
                  description: ID of the organization the delivery will be linked
                    to.
                  example: '24'
                job_name:
                  type: string
                  description: The unique job name or reference ID for any given delivery.
                  example: Api job
                will_call:
                  type: boolean
                  description: Flag to indicate that the order is Will Call.
                  example: false
                delivery_size:
                  type: number
                  description: The amount of units the delivery contains. Used to
                    measure how full a vehicle is.
                  example: '2'
                pickup_window_start_at:
                  type: string
                  description: 'The earliest time the delivery can be picked up, formatted
                    as datetime ISO 8601. NOTE: If no time windows are provided, will
                    use organization default.'
                  example: '2021-01-23T13:00:00-06:00'
                pickup_window_end_at:
                  type: string
                  description: 'The latest time the delivery can be picked up, formatted
                    as datetime ISO 8601. NOTE: If no time windows are provided, will
                    use organization default.'
                  example: '2021-01-23T13:30:00-06:00'
                drop_off_window_start_at:
                  type: string
                  description: 'The earliest time the delivery should be dropped off
                    by, formatted as datetime ISO 8601. NOTE: If no time windows are
                    provided, will use organization default.'
                  example: '2021-01-22T17:00:00-06:00'
                drop_off_window_end_at:
                  type: string
                  description: 'The latest time the delivery should be dropped off
                    by, formatted as datetime ISO 8601. NOTE: If no time windows are
                    provided, will use organization default.'
                  example: '2021-01-22T17:30:00-06:00'
                pickup_customer_name:
                  type: string
                  description: Name of the organization at the pickup location responsible
                    for delivery management.
                  example: Acme Corp
                pickup_contact:
                  type: string
                  description: Name of the contact at the pickup location responsible
                    for delivery management.
                  example: Bob Hope
                pickup_notifications:
                  type: string
                  enum:
                  -
                  - sms
                  - email
                  - both
                  - none
                  description: The type of notifications you want to send to the pickup
                    contact (sms/email/both/none).
                  example: email
                pickup_phone_number:
                  type: string
                  description: Phone number for the pickup contact to enable easy
                    communication if there are issues at vehicle loading or pickup.
                  example: 333-111-2222
                pickup_email:
                  type: string
                  description: Email for the pickup contact to enable easy communication
                    if there are issues at vehicle loading or pickup.
                  example: bob@example.com
                pickup_notes:
                  type: string
                  description: Notes pertaining to the pickup location to enable the
                    driver to have an easy pickup and loading experience.
                  example: The pickup door is heavy
                drop_off_customer_name:
                  type: string
                  description: Name of the organization at the drop off location that
                    is expecting the delivery.
                  example: Acme Corp
                drop_off_contact:
                  type: string
                  description: Name of the contact at the drop off location that is
                    expecting the delivery.
                  example: Bob Iger
                drop_off_notifications:
                  type: string
                  enum:
                  -
                  - sms
                  - email
                  - both
                  - none
                  description: The type of notifications you want to send to the drop
                    off contact (sms/email/both/none).
                  example: sms
                drop_off_phone_number:
                  type: string
                  description: Phone number for the drop off contact to enable easy
                    communication if there are issues at drop off.
                  example: 592-242-5235
                drop_off_email:
                  type: string
                  description: Email for the drop off contact to enable easy communication
                    if there are issues at drop off.
                  example: bob@example.com
                drop_off_notes:
                  type: string
                  description: Notes pertaining to the drop off location to enabled
                    the driver to have an easy drop off experience.
                  example: The drop off is in the locker
                pickup_duration_in_minutes:
                  type: number
                  description: Amount of time allocated for the driver to spend at
                    the pickup location. If not provided, will use organization default.
                    If multiple deliveries are bundled into the same pickup, pickup
                    service duration will be summed.
                  example: 15
                drop_off_duration_in_minutes:
                  type: number
                  description: Amount of time allocated for the driver to spend at
                    the drop-off location. If not provided, will use organization
                    default.
                  example: 15
                email_contacts:
                  type: string
                  description: Comma separated list of email addresses that will receive
                    notifications for the delivery as the status updates
                  example: emma@example.com
                sms_contacts:
                  type: string
                  description: Comma separated list of phone numbers that will receive
                    notifications for the delivery as the status updates
                  example: 321-321-2222,321-321-4444
                pickup_address:
                  type: object
                  properties:
                    street:
                      type: string
                      description: Pickup Address line 1
                      example: 1401 W 94th Street
                    city:
                      type: string
                      description: Pickup City
                      example: Bloomington
                    state:
                      type: string
                      description: Pickup state or province
                      example: MN
                    postal_code:
                      type: string
                      description: Pickup postal code
                      example: '55431'
                    geo_lat:
                      type: string
                      description: 'Pickup latitude. Note: If passed along with longitude
                        it will take precedence over the rest of the address parameters.'
                      example: '44.8324699'
                    geo_lng:
                      type: string
                      description: 'Pickup longitude. Note: If passed along with latitude
                        it will take precedence over the rest of the address parameters.'
                      example: "-93.2979876"
                    google_place_id:
                      type: string
                      description: 'Pickup google place id. Note: If passed it will
                        take precedence over the rest of the address parameters except
                        for latitude and longitude.'
                      example: ChIJDarrczIu9ocR8xqI5UMILkE
                  required:
                  - street
                  - city
                  - state
                  - postal_code
                drop_off_address:
                  type: object
                  properties:
                    street:
                      type: string
                      description: Drop off Address line 1
                      example: 1401 W 94th Street
                    city:
                      type: string
                      description: Drop off City
                      example: Bloomington
                    state:
                      type: string
                      description: Drop off state or province
                      example: MN
                    postal_code:
                      type: string
